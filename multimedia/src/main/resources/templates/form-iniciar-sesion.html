<!DOCTYPE html>
<html lang="es" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title/text()},
                    background=~{::#background},
                    card=~{::#card},
                    normalNav=true,
                    extraNav=false)}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Iniciar Sesión</title>
  </head>

  <body>
	  <div id="background"></div>
	  <div id="card">
	  	<h1 class="display-6 pt-5 text-center" style="color: #8c1127">Iniciar Sesión</h1>
	    <form action="#" method="post" th:action="@{/usuarios/iniciar}" th:object="${username}">
<!-- 	    Campos del formulario -->
	    	<div class="container">
	        	<div class="row mx-3 mt-5 justify-content-between align-items-center">
	            	<div class="col">
	                	<div class="form-floating mb-3 d-flex flex-wrap">
		                    <input
		                      type="text"
		                      th:field="*{username}"
		                      class="form-control"
		                      id="floatingNombreUsuarioInput"
		                      placeholder="John"
		                      required
		                    />
		                    <label for="floatingNombreUsuarioInput">Usuario</label>
	                  	</div>
	                  	<!-- Mensaje de error para el campo username -->
              		    <div th:if="${error != null and error.contains('Usuario')}" class="text-danger" style="font-size: 0.875rem;">
                			<p>El usuario no se encuentra en nuestra base de datos.</p>
              			</div>
	                </div>
	             </div>
	
	             <div class="row mx-3 mb-5">
	                <div class="col">
	                	<div class="form-floating mb-3">
		                    <input
		                      type="password"
		                      th:field="*{contrasena}"
		                      class="form-control"
		                      id="floatingPasswordInput"
		                      placeholder="password"
		                      required
		                    />
		                    <label for="floatingPasswordInput">Contraseña</label>
	                  	</div>
	                  	<!-- Mensaje de error para el campo contraseña -->
              			<div th:if="${error != null and error.contains('Contraseña')}" class="text-danger" style="font-size: 0.875rem;">
                			<p>La contraseña es incorrecta.</p>
              			</div>
	                </div>
	             </div>
	        </div>
		    
			<!-- Form Footer -->
	        <footer>
	        	<div class="container pt-3 pb-5 text-start">
	            	<div class="row justify-content-center align-items-center">
	                	<div class="col-5">
	                    	<p>¿Aún no tienes cuenta?</p>
	                    	<a href="/usuarios/crear" style="color: #7e0f23">Registrarse</a>
	                  	</div>
		                <div class="col-4">
		                	<button class="btn btn-primary py-2 px-3" type="submit" value="" style="background-color: #7e0f23; border: 0px;">Iniciar sesión</button>
		                </div>
	                </div>
	            </div>
	        </footer>
	    </form>
	  </div>
  </body>
</html>

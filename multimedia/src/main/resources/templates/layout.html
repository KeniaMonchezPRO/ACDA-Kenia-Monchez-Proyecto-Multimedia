<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org" th:fragment="layout (title, background, card, normalNav, extraNav)">
	<head> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title><th:block th:insert="${title}"/> | ColeccionPelis</title>
	    <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      crossorigin="anonymous"
	    />
	    <link rel="stylesheet" href="/estilo.css">
	</head>
	<body class="bg-secondary-subtle text-secondary-emphasis">
		<!-- Este fragmento se muestra solo cuando extraNav está presente -->
	    <div th:if="${extraNav}">
	      <div class="extra-content">
	        <nav class="navbar fixed-top navbar-expand-lg">
			    <div class="container-fluid">
			      <a class="navbar-brand display-6 ms-3" href="#" style="color: white;">ColeccionPelis.com</a>
			      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarNavDropdown">
				      <ul class="navbar-nav">
				        <li class="nav-item">
				          <a class="nav-link active" aria-current="page" href="/peliculas/getall" style="color: white;">Películas</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="/categorias/getall" style="color: white;">Categorías</a>
				        </li>
				      </ul>
				    </div>
				  <div class="me-5">
				  	<a class="nav-link active" href="/usuarios/logout" style="color: white;">Cerrar sesión</a>
				  </div>
			      <svg
			        xmlns="http://www.w3.org/2000/svg"
			        width="20"
			        height="20"
			        fill="white"
			        class="bi bi-film me-4"
			        viewBox="0 0 16 16"
			      >
			        <path
			          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
			        />
			      </svg>
			    </div>
		 	</nav>
	      </div>
	    </div>
	    
	    <div th:if="${normalNav}">
	    	<nav class="navbar fixed-top navbar-expand-lg">
			    <div class="container-fluid">
			      <a class="navbar-brand display-6 ms-3" href="#" style="color: white;">ColeccionPelis.com</a>
			      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
			      <svg
			        xmlns="http://www.w3.org/2000/svg"
			        width="20"
			        height="20"
			        fill="white"
			        class="bi bi-film me-4"
			        viewBox="0 0 16 16"
			      >
			        <path
			          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
			        />
			      </svg>
			    </div>
		 	</nav>
	    </div>
		 	
	    <div id="app" class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
	    	<div th:block th:replace="${background}"></div>
	    	<div>
	    		<div></div>
	    	</div>
	    	<div id="card-content" class="bg-subtle-light d-flex justify-content-center align-items-center w-100">
		    	<div class="container-sm bg-light pb-5 ps-5">
		    		<div th:block th:replace="${card}"></div>
		    	</div>
	    	</div>
	    	<div>
	    		<br>
	    	</div>
	    </div>
	</body>
</html>

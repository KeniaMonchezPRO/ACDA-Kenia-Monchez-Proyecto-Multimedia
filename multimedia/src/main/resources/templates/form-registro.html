<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registrarse | ColeccionPelis.com</title>
  </head>

  <style>

    .container-sm {
      width: 50%;
      border-radius: 20px;
	  border: 1px solid #7e0f23;
      box-shadow: 22px 22px 44px #9d9d9d, -22px -22px 44px #ffffff6a;
    }

    h1 {
      text-align: left;
    }

	label {
		font-size: 12px;
	}

	.btn {
		background-color: #7e0f23;
		border: 0px;
	}

	.btn:hover {
		color: #8C1127;
    	background-color: white;
    	border: 2px solid #7e0f23;
	}

	.bg-subtle-light{
		height: 100vh;
	}

	nav {
		background: linear-gradient(145deg, #7e0f23, #7e0f23);
box-shadow:  10px 10px 50px #6d6d6d6e,
             -10px -10px 50px #5d5d5dc0;

	}

  </style>

  <nav class="navbar">
    <div class="container-fluid">
      <a href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="white"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
          />
		  <use xlink:href="#arrow-left"></use>
        </svg>
      </a>
      <a class="navbar-brand display-6 ms-4" href="#" style="color: white;"> ColeccionPelis.com </a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="white"
        class="bi bi-film me-4"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
        />
      </svg>
    </div>
  </nav>

  <body class="bg-secondary-subtle text-secondary-emphasis">
	
	<div class="bg-subtle-light d-flex align-items-center">
		
		<div class="container-sm bg-light text-light-emphasis" >
			
			<div>
				<h1 class="display-6 pt-5 ps-4" style="color: #8C1127;">Registrarse</h1>
				<form action="#" method="post" th:action="@{/usuarios/crear}" th:object="${usuario}"> 
					
				  <!--Campos del formulario-->
				  <div class="row mt-5 mx-3">
					<div class="col">
					  <div class="form-floating mb-3 ">
						<input
						  type="text"
						  th:field="*{nombre}"
						  class="form-control"
						  id="floatingNombreInput"
						  placeholder="John"
						/>
						<label for="floatingNombreInput">Nombre</label>
					  </div>
					</div>
					<div class="col">
					  <div class="form-floating">
						<input
						  type="text"
						  th:field="*{apellidos}"
						  class="form-control"
						  id="floatingApellidosInput"
						  placeholder="Doe"
						/>
						<label for="floatingApellidosInput">Apellidos</label>
					  </div>
					</div>
				  </div>
		  
				  <div class="row mx-3">
					<div class="col">
					  <div class="form-floating mb-3">
						<input
						  type="email"
						  th:field="*{email}"
						  class="form-control"
						  id="floatingEmailInput"
						  placeholder="nombre@example.com"
						/>
						<label class="" for="floatingEmailInput">Email</label>
					  </div>
					</div>
					<div class="col">
						<div class="form-floating mb-3">
						  <input
							type="date"
							th:field="*{fechaNac}"
							class="form-control"
							id="floatingFechNacInput"
							placeholder="31/12/2000"
						  />
						  <label class="" for="floatingFechaNacInput">Fecha de Nacimiento</label>
						</div>
					  </div>
				  </div>
		  
				  <div class="row mx-3">
					<div class="col">
					  <div class="form-floating mb-3 d-flex flex-wrap">
						<input
						  type="text"
						  th:field="*{usuario}"
						  class="form-control"
						  id="floatingNombreUsuarioInput"
						  placeholder="John"
						/>
						<label for="floatingNombreInput">Usuario</label>
					  </div>
					</div>
					<div class="col">
					  <div class="form-floating">
						<input
						  type="password"
						  th:field="*{contrasena}"
						  class="form-control"
						  id="floatingPasswordInput"
						  placeholder="password"
						/>
						<label for="floatingPasswordInput">Contraseña</label>
					  </div>
					</div>
				  </div>
				  
				  <!-- Form Footer -->
				<footer>
				  <div class="pt-3 pb-5 container text-center">
					<div class="row justify-content-between align-items-center">
					  <div class="col-4">
						<p>¿Ya tienes cuenta?</p>
						<a href="/usuarios/iniciar" style="color: #7e0f23;">Iniciar Sesión</a>
					  </div>
					  <div class="col-4">
						<button class="btn btn-primary py-2 px-3" type="submit" value="">
						  Registrarse
						</button>
					  </div>
					</div>
				  </div>
				</footer>
				</form>
			  </div>
		</div>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title/text()},
                    background=~{::#background},
                    card=~{::#card},
                    normalNav=false,
                    extraNav=true)}">
      
	<head>
		<title>Categorías</title>
		 <link
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      crossorigin="anonymous"
	    />
	</head>
	
	<body>
		<div id="background"></div>
		<div id="card">
			<div class="row mt-5 justify-content-between align-items-center">
				<div class="col-2">
					<h1 class="display-6" style="color: #8C1127;">Categorías</h1>
				</div>
				<div class="col-2">
					<a href="/categorias/crear"><button class="btn" type="button" value="" style="background: #8C1127; color: white;">Añadir</button></a>
				</div>
			</div>
			
			<div class="row me-3">
				<div class="col-xl-3 mt-5" th:each="categoria : ${categorias}">
					<div class="card">
						<div class="card-body">
							<p class="card-title" th:text = "${categoria.nombre}"></p>
							<hr>
							<form th:action="@{/peliculas/categoria/{id}(id=${categoria.id})}" th:method="get">
								<button class="btn" type="submit" value="" style="background: #8C1127; color: white;">Ver Películas</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

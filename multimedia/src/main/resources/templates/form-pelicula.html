<!DOCTYPE html>
<html lang="es" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title/text()},
                    background=~{::#background},
                    card=~{::#card},
                    normalNav=false,
                    extraNav=true)}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pelicula | ColeccionPelis.com</title>
  </head>

  <body>
  	<div id="background"></div>
	<div id="card">
		<h1 class="display-6 pt-5 ps-4" style="color: #8C1127;">Añadir película</h1>
     		<form action="#" method="post" th:action="@{/peliculas/crear}" th:object="${pelicula}">
<!-- 		<form th:action="@{${pelicula.id} != null ? '/peliculas/editar/' + ${pelicula.id} : '/peliculas/crear'}" method="post" th:object="${pelicula}"> -->
<!-- 			<input type="hidden" th:field="*{id}" /> -->
			  
			<!--Campos del formulario-->
			<div class="row mt-5 mx-3">
				<div class="col">
					<div class="form-floating mb-3 ">
						<input
						type="text"
						th:field="*{titulo}"
						class="form-control"
						id="floatingTituloInput"
						placeholder="John"
						required
						/>
						<label for="floatingTituloInput">Título</label>
					</div>
				</div>
			</div>
		  
			<div class="row mx-3">
				<div class="col">
					<div class="form-floating mb-3">
						<input
						type="text"
						th:field="*{estreno}"
						class="form-control"
						id="floatingEstrenoInput"
						placeholder="31/12/2000"
						required
						/>
						<label for="floatingEstrenoInput">Estreno</label>
					</div>
				</div>
			</div>
		  
			<div class="row mx-3">
				<div class="col">
					<div class="form-floating mb-3 d-flex flex-wrap">
						<input
						type="number"
						th:field="*{duracion}"
						class="form-control"
						id="floatingDuracionInput"
						placeholder="90"
						required
						/>
						<label for="floatingDuracionInput">Duración</label>
					</div>
				</div>
			</div>
				  
			<div class="row mx-3">
				<div class="col">
					<div class="form-floating mb-3 d-flex flex-wrap">
						<select name="categoriaSeleccionada" class="form-select" id="categorias" th:name="id" th:field="*{categoria.id}" required>
					  		<option
					  		th:each="categoria : ${categorias}"
					  		th:value="${categoria.id}"
					  		th:text="${categoria.nombre}"/>
				  		</select>
				  		<label for="floatingDuracionInput">Categorías</label>
					</div>
				</div>
			</div>
				  
				  <!-- Form Footer -->
			<footer>
				<div class="pt-3 pb-5 container text-center">
					<div class="col">
						<button class="btn btn-primary py-2 px-3" type="submit" value="" style="background-color: #7e0f23; border: 0px;">Añadir</button>
					</div>
				</div>
			</footer>
		</form>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title/text()},
                    background=~{::#background},
                    card=~{::#card},
                    normalNav=false,
                    extraNav=true)}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Categoría | ColeccionPelis.com</title>
  </head>

  <body>
  	<div id="background"></div>
	<div id="card">
		<h1 class="display-6 pt-5 ps-4" style="color: #8C1127;">Añadir categoría</h1>
		<form action="#" method="post" th:action="@{/categorias/crear}" th:object="${categoria}">
			<!--Campos del formulario-->
			<div class="row mt-5 mx-3">
				<div class="col">
					<div class="form-floating mb-3 ">
						<input
						type="text"
						th:field="*{nombre}"
						class="form-control"
						id="floatingNombreInput"
						placeholder="Comedia"
						required
						/>
						<label for="floatingNombreInput">Nombre</label>
					</div>
				</div>
			</div>
			
			<!-- Form Footer -->
			<footer>
				<div class="pt-3 pb-5 container text-center">
					<div class="col">
						<button class="btn btn-primary py-2 px-3" type="submit" value="" style="background-color: #7e0f23; border: 0px;">Añadir</button>
					</div>
				</div>
			</footer>
		</form>
	</div>
  </body>
</html>
